apiVersion: v1
kind: Pod
metadata:
  name: store-web
  namespace: mysqldev
  labels:
        app: store-web
spec:
  containers:
    - name: store-web
      image: <REGISTRY_NAME>.azurecr.io/store-web
      imagePullPolicy: IfNotPresent
      ports:
      - containerPort: 80
        name: http
      - containerPort: 443
        name: https
      env:
      - name: MYSQL_DATABASE
        value: "ContosoStore"
      - name: MYSQL_USERNAME
        value: "root"
      - name: MYSQL_PASSWORD
        value: "root"
      - name: MYSQL_SERVER
        value: "store-db"
  imagePullSecrets:
    - name: acr-secret